        // 4. 無參數，無傳回值
        function sayHi3() {
            // 取得文字方塊位置
            let name = document.getElementById("name");
            // 取得資料顯示位置
            let show = document.getElementById("show");

        // 函式包函式
        function sayHi4(){

            show.innerText = "Hi,\n" + getName();  
        }
