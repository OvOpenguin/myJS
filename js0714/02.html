<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">請輸入姓名：</label>
    <input type="text" id="name">
    <button onclick="sayHi4(getName())">確定</button>
    <p id="showData"></p>

    <script>
        // 寫法1：無參數，無回傳值 // <= sayHi() 括號內無參數
        function sayHi() {
            // 取得文字方塊內容
            let name1 = document.getElementById("name").value;
            // 取得顯示段落
            let showData = document.getElementById("showData");
            // 顯示結果
            showData.textContent = `Hi,${name1}`;
        }

        // 寫法2：無參數，有回傳值 (此案例不適合)
        function sayHi2() {
            // 取得文字方塊內容
            let name1 = document.getElementById("name").value;
            // 取得顯示段落
            let showData = document.getElementById("showData");
            // 顯示結果
            showData.textContent = `Hi,${name1}`;
            return name1;
        }


        // 寫法3：有參數，無傳回值
        function sayHi3(userName) {
            let showData = document.getElementById("showData");
            // 顯示結果
            showData.textContent = `Hi,${userName}`;
        }

        // 取得姓名
        function getName() {
            // 取文字方塊內容
            let name1 = document.getElementById("name").value;
            return name1;
        }

        // 寫法4：有參數，有傳回值 (此案例不適合)
        function sayHi4(userName) {
            return userName;
        }

        if (!sayHi4(getName())) {
            let showData = document.getElementById("showData");
            // 顯示結果
            showData.textContent = `Hi,${userName}`;
        }

    </script>

</body>

</html>
