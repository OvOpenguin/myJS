<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請設計一個票價費用試算程式：請輸入票價種類與張數，計算出票價的總計
        //票價種類：
        // 全票 => 500元
        // 優待票為全票的八折
        // 敬老票為優待票的七折

        //宣告票價種類
        var ticket = "";
        //宣告張數
        var n = "";
        //宣告價錢
        var money = 500;
        //prompt跳出輸入視窗
        ticket = prompt("請輸入票價種類");
        n = prompt("請輸入張數");
        //判斷票價種類：方法1 (else if)
        if (ticket == 1) {
            // console.log(`票價種類(1-3)=>${ticket}`);
            // console.log(`張數=>${n}`);
            console.log(`「全票${n}張，票價為：${money * n}元」`);
        } else if (ticket == 2) {
            // console.log(`票價種類(1-3)=>${ticket}`);
            // console.log(`張數=>${n}`);
            console.log(`「優待票${n}張，票價為：${money * n * 0.8}元」`);
        } else if (ticket == 3) {
            // console.log(`票價種類(1-3)=>${ticket}`);
            // console.log(`張數=>${n}`);
            console.log(`「敬老票${n}張，票價為：${money * n * 0.8 * 0.7}元」`);
        }

        //判斷票價種類：方法2 (switch...case...)
        switch (ticket) {
            case "1":
                // console.log(`票價種類(1-3)=>${ticket}`);
                // console.log(`張數=>${n}`);
                console.log(`「全票${n}張，票價為：${money * n}元」`);
                break;
            case "2":
                // console.log(`票價種類(1-3)=>${ticket}`);
                // console.log(`張數=>${n}`);
                console.log(`「優待票${n}張，票價為：${money * n * 0.8}元」`);
                break;
            case "3":
                // console.log(`票價種類(1-3)=>${ticket}`);
                // console.log(`張數=>${n}`);
                console.log(`「敬老票${n}張，票價為：${money * n * 0.8 * 0.7}元」`);
                break;
        }
    </script>

</body>

</html>
