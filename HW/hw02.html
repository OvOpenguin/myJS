    <script>

        var myDegree = 51;

        //如果介於某區間會乘上不同單價
        if (myDegree >= 1 && myDegree <= 10) {
            //Math.floor()無條件捨去
            //Math.ceil()無條件進位
            //Math.round()四捨五入，注意正負差異
            console.log(`用水度數：${myDegree}`);

            console.log("每度為："+11.55+"元");
            console.log(`實際水費為：${Math.floor(myDegree * 11.55)}元`);
        } else if (myDegree > 50) {
