<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請設計一個分數等級程式
        // 80-100 => 甲
        // 70-79 => 乙
        // 60-69 => 丙
        // 0-59 => 丁

        //宣告成績變數
        var score = 120;
        //判讀等級：方法1 (else if)
        if (score >= 0 && score <= 100) {
            if (score >= 80 && score <= 100) {
                console.log(`分數：${score}=> 成績等級為甲等`);
            } else if (score >= 70 && score <= 79) {
                console.log(`分數：${score}=> 成績等級為乙等`);
            } else if (score >= 60 && score <= 69) {
                console.log(`分數：${score}=> 成績等級為丙等`);
            } else if (score >= 0 && score <= 59) {
                console.log(`分數：${score}=> 成績等級為丁等`);
            }
        }

        //判讀等級：方法2 (switch...case...)
        //switch...case...適用於比對「單一的、確切的值」
        switch (true) {
            case (score>= 0 && score<= 100):
                console.log(`分數：${score}=> 成績等級為甲等`);
                break;
            case (score >= 70 && score <= 79):
                console.log(`分數：${score}=> 成績等級為乙等`);
                break;
            case (score >= 60 && score <= 69):
                console.log(`分數：${score}=> 成績等級為丙等`);
                break;
            case (score >= 0 && score <= 59):
                console.log(`分數：${score}=> 成績等級為丁等`);
                break;
        }
    </script>

</body>

</html>
