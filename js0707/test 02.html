<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>找出陣列中最大值與最小值</h2>
    <p>
        arr1 = [5, 60, 3, 90, 33, 1, 100];<br>
        // for<br>
        // for of<br>
        // forEach<br>
    </p>
    <script>
        // 方法一：for迴圈
        let arr1 = [5, 60, 3, 90, 33, 1, 100];
        let max = arr1[0];
        let min = arr1[0];

        for (let i = 0; i < arr1.length; i++) {

            if (arr1[i] > max) {
                // 檢查是否比目前max大
                max = arr1[i];
            } else if (arr1[i] < min) {
                // 檢查是否比目前min小
                min = arr1[i];
            }
        }
        console.log(`最大值為${max}，最小值為${min}`);

        // 方法二：for(let 變數 of 陣列)
        max = arr1[0]; //恢復初始值
        min = arr1[0]; //恢復初始值
        
        for (let n of arr1) {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        }
        console.log(`最大值為${max}，最小值為${min}`);

        // 方法三: 陣列.forEach((變數)=>{執行});
        max = arr1[0]; //恢復初始值
        min = arr1[0]; //恢復初始值
        
        arr1.forEach((n) => {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        });
        console.log(`最大值為${max}，最小值為${min}`);

        // 方法四：map
        max = arr1[0]; //恢復初始值
        min = arr1[0]; //恢復初始值
        
        arr1.map((n) => {
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        });
        console.log(`最大值為${max}，最小值為${min}`);


    </script>



</body>

</html>
