<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>陣列</h2>
    <hr>

    <script>
        // 建立一個陣列，存放任意五個值
        let arr1 = [10, 200, 30];
        arr1[3] = 66;
        arr1[8] = 100;
        console.log(arr1);

        // 使用迴圈，顯示陣列中的內容 
        // //陣列常和for迴圈搭配使用
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]); //用i的值去控制陣列中的位置
        }




        // 排序.sort()
        console.log("排序前" + arr1);
        // 使用「箭頭函式」寫法 (a,b) => {return a - b}
        arr1.sort((a, b) => {
            //遞增排序 a - b
            return a - b;
        });
        console.log("遞增排序後" + arr1);

        
        console.log("排序前" + arr1);
         // 使用「箭頭函式」寫法 (a,b) => {return a - b}
        arr1.sort((a, b) => {
            //遞減排序 b - a
            return b - a;
        });
        console.log("遞減排序後" + arr1);



    </script>
</body>

</html>
