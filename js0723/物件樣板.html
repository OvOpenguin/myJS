<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 物件樣板：被重複使用時適用
        // 練習：建立一個名稱為User函式做為物件的樣板，內有name與age二個屬性，showMsg()方法
        // 字首大寫(!!!) 
        // ()內為參數
        function User(myName, myAge, myW, myH) {
            // 屬性
            this.name = myName;
            this.age = myAge;
            this.weight = myW;
            this.height = myH;

            // 方法
            this.showBMI = function () {
                //身高為公分要轉為公尺
                //.toFixed(); => 指定小數點第幾位
                let bmi = (this.weight / Math.pow(this.height / 100, 2)).toFixed(2);
                // console.log(bmi);
                return bmi;
            }
        }

        // 使用物件樣板，必須用new關鍵字
        let user1 = new User("小夫", 20, 50, 170);
        console.log(user1);
        // user1.showBMI(); => 搭配 // console.log(bmi);
        console.log(user1.showBMI()); // 搭配 return bmi;
        
        let user2 = new User("小丸子", 14, 45, 165);
        console.log(user2);
        // user2.showBMI(); => 搭配 // console.log(bmi);
        console.log(user2.showBMI());
        
        


    </script>
</body>

</html>
