<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立物件=>此行為稱之為「實體化」(instantiation)
        // 建立物件 = 屬性+方法
        let user = {
            //屬性成員 => 屬性名稱: => 不同屬性用「,」隔開
            name: "小明",
            age: 20,

            //方法成員 => 方法名稱:function(){}
            showMsg: function () {
                // 顯示不出「小明」因為name在這裡代表function參數，但我們沒有宣告任何參數
                console.log("Hi, 我是" + name + "!");

                // 調用同一個物件中的屬性成員(!)
                // 方法1
                console.log("Hi, 我是" + user.name + "!");
                // 方法2 =>物件內才能使用this
                console.log("Hi, 我是" + this.name + "!");
            }

        };

        // 使用「.」代表「的」
        // 取得物件屬性(1) => 物件名稱.屬性名稱
        console.log(`使用者姓名：${user.name}`);
        console.log(`使用者年齡：${user.age}歲`);
        // 使用[""] 中括號和引號
        // 取得物件屬性(2) => 物件名稱["屬性名稱']
        console.log(`使用者姓名：${user["name"]}`);
        console.log(`使用者年齡：${user["age"]}歲`);

        // 取得物件方法 => 物件名稱.方法名稱()
        user.showMsg();
        
        
        // 變更物件的屬性
        // 物件名稱.屬性名稱=屬性性質
        user.age = 17;
        console.log(user.age);

        // delete 物件名稱.屬性名稱
        delete user.age;
        // 刪除物件的屬性：刪除後再去取得屬性，傳回undefined
        console.log(user.age); //undefined

        // 加回屬性 => no!已刪除後無法加回



    </script>


</body>

</html>
