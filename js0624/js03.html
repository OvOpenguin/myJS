<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">我是段落</p>
    <!-- 要在button內加入動作onclick="函式()"來呼喚函式內的程式碼 -->
    <button onclick="btnClick()">Click</button>



    <script>
        // 改變段落內容
        // 1.取得段落位置
        // 2.使用innerHTML改變內容 
        // 建立一個函式，等待被執行 function 函式名稱(){大括號內放程式碼以執行動作}
        function btnClick() {
            document.getElementById("demo").innerHTML = "Javascript";
        } 
    </script>
</body>

</html>
