<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 顯示陣列中的值
        function showData(arr){
            for(let i =0; i< arr.length; i++){
                console.log(arr[i]);
            }
        }

        let score =[99,100,30];

        // 呼叫函式
        showData(score);

        // 傳入陣列資料後*2，傳回陣列結果
        function arrDouble(arr){
            let newArray=[];
            for(let i =0; i< arr.length; i++){
                newArray.push(arr[i]*2);
            }
            return newArray;
        }
        console.log(arrDouble(score));

    </script>
</body>
</html>
