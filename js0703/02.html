<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("<hr>");
        //外層 => 控制「列數」
        for (var i = 1; i <= 5; i++) {
            //內層 => 星星「個數」
            //因為星星個數 == 外層目前的列數
            //所以星星個數的執行次數，會跟目前列數值一樣。
            // 最重要更改的地方 "j<=5" 和 "j<=i" 兩者的差異
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");

        //第一層列1個1
        //第二層列2個2
        //第三層列3個3...
        //
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>");
        }

        document.write("<hr>");
    </script>

    <script>
        /*巢狀for迴圈（九九乘法表）
        1*1=01 1*2=02 1*3=03 ... 1*9=09
        2*1=02 2*2=04 2*3=06 ... 2*9=18
        ...
        9*1=09 9*2=18 9*3=27 ... 9*9=81*/

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                //1*1=01
                document.write(`${i}*${j}=`);
                if (i * j < 10) {
                    document.write("0");
                } 
                //因為網頁不允許連續多個半形空白
                //所以連續多個空白會視為一個
                //若要多個空白的話
                //1. 可以使用全形空白(Shift+空白)
                //2. &nbsp; => html空白符號(建議)
                document.write(i * j + "&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }



    </script>

</body>

</html>
