<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = ['html', 'css', 'js,', 'figma', 'ui'];

        // //尋找陣列中是否有css的內容
        // //方法一：使用迴圈逐一比對   
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] === "css") {
                alert(`找到了，在第${i+1}個位置`);
                break;
            }
        }

        //方法二：indexOf(item)=> 尋找陣列中指定的元素，回傳「第一次被找到的位置」，-1表示找不到
        if (arr1.indexOf("css") === -1) {
            alert("css不存在");
        } else {
            alert(`css找到了，在第${arr1.indexOf("css") + 1}個位置`);
        }
        // 簡寫
        let search = arr1.indexOf("css");
        if (search === -1) {
            alert("css不存在");
        } else {
            alert(`css找到了，在第${search + 1}個位置`);
        }

        // 若預設找不到
        let searchIndex = arr1.indexOf("css3");
        if (searchIndex !== -1) {
            alert("找到了");
        } else {
            alert("不存在");
        }


        //方法三：includes(item)=>是否有找到指定的元素，回傳「true或false」
        let find = arr1.includes("css");
        if (find) {
            console.log("找到了");
        } else {
            console.log("不存在");
        }


        //方法四：使用「三元運算子」的寫法：(條件式) ? 條件成立 : 條件不成立
        // 單層if-else適合「三元運算子」
        // 可用於確認使用者登入與否
        (find) ? console.log("找到了") : console.log("不存在");



    </script>
</body>

</html>
