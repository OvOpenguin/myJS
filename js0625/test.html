    <script>
        //宣告兩個變數存放資料
        var a = 5;
        var b = 3;
        //並且加總結果給另一個變數
        var c = a + b;
        console.log(a+"+"+b+"="+c); //數值+字串用「加號」連接
        console.log(a);
        

    </script>
