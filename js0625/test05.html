<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //血型判斷
        //A B O AB
        //宣告一個變數存放使用者輸入的血型
        var blood = "";
        //prompt會跳出輸入視窗，輸入後，賦予變數
        //將輸入資料轉成大寫 => .toUpperCase()
        //將輸入資料轉成大寫 => .toLowerCase()
        blood = prompt("請輸入血型").toUpperCase(); //統一轉成大寫後，判斷式就可以少寫。

        //多層檢查方法1 (if...else if...)
        if (blood == "A"/*|| blood == "a"*/) {
            console.log("A型");
        } else if (blood == "B" /*|| blood == "b"*/) {
            console.log("B型");
        } else if (blood == "O" /*|| blood == "o"*/) {
            console.log("O型");
        } else if (blood == "AB" /*|| blood == "ab" || blood == "aB" || blood == "Ab"*/) {
            console.log("AB型");
        } else {
            console.log(`${blood}=>血型不存在`);
        }

        //多層檢查方法2 (switch...case...)
        switch (blood) {
            case "A":
                console.log("A型");
                break;
            case "B":
                console.log("B型");
                break;
            case "O":
                console.log("O型");
                break;
            case "AB":
                console.log("AB型");
                break;
            default:
                console.log(`${blood}=>血型不存在`);
                break;
        }

    </script>
</body>

</html>
