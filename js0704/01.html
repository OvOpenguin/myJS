<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 標籤 -->
    <label for="n1">數值1</label>
    <!-- 文字方塊 -->
    <input type="number" id="n1">
    <br><br>
    <button onclick="add()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="time()">*</button>
    <button onclick="divide()">/</button>
    <br><br>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    <br>
    <p id="result">合計結果</p>
    <script>
        // 重複部分可提出
        // 取得數值1的位置 (document為一"物件"="屬性"+"方法")
        var n1 = document.getElementById("n1");
        var n2 = document.getElementById("n2");
        var result = document.getElementById("result");
        //建立一個加法函式
        function add() {
            result.textContent = parseInt(n1.value) + parseInt(n2.value);
        }
        //建立一個減法函式
        function minus() {
            result.textContent = parseInt(n1.value) - parseInt(n2.value);
        }
        //建立一個乘法函式
        function time() {
            result.textContent = parseInt(n1.value) * parseInt(n2.value);
        }
        //建立一個除法函式
        function divide() {
            //取小數位 => .toFixed(小數點至第幾位)
            result.textContent = (parseInt(n1.value) / parseInt(n2.value)).toFixed(2);
        }
    </script>

</body>

</html>
