        // 練習：建立一個addsub()函式，計算和與差，並且傳回和與差二個值

        let addsub = (n1, n2) => {
            let add = n1 + n2;
            let sub = n1 - n2;
            return [add, sub];  //若回傳有兩個值以上需放入陣列(!!!很重要)
        }
        let result = addsub(5, 3);
        console.log(result); //會顯示為陣列
